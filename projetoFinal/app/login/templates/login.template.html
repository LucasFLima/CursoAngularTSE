<div class="col-md-4 col-md-offset-4" *ngIf="!showLoading">

    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{errorMessage}}
    </div>

    <form  ngNoForm>
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control"  required placeholder="Login" [(ngModel)]="usuario.login">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" required placeholder="Password" [(ngModel)]="usuario.senha">
        </div>
       
        <button type="submit" class="btn btn-default pull-right" (click)="onClick($event)" >Login</button>

    </form>
</div>
